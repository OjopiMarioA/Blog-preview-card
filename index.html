<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Blog Preview | Jorge Cespedes</title>
</head>
<body>
  <div class="contenedor">
    <div class="cuerpo">
      <div class="imagen">
        <img src="./assets/images/illustration-article.svg" alt="Imagen Artística">
      </div>
      <div class="categoria">
        <button>Aprendizaje</button>
      </div>
      <div class="descripcion">
        <h3>Publicado el 21 Dic 2023</h3>
        <h2>Fundamentos de HTML & CSS</h2>
        <p>Estos lenguajes son esenciales para la estructura y diseño de cualquier sitio web.</p>
      </div>
      <div class="autor">
        <img src="./assets/images/image-avatar.webp" alt="Avatar de Greg Hooper">
        <h3>Greg Hooper</h3>
      </div>
    </div>
  </div>
  <div class="cursor"></div>
  <script>
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });
  </script>
</body>
</html>
